<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Annotation Toolbar Mockup</title>
  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 14px;
      --radius2: 12px;
      --gap: 12px;
      --accent: #3b82f6;
      --danger: #ef4444;
      --success: #22c55e;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(900px 450px at 90% 10%, rgba(34,197,94,.10), transparent 50%),
        var(--bg);
      min-height: 100vh;
      display:flex;
      align-items:stretch;
    }

    /* ===== Layout ===== */
    .app{
      width:100%;
      display:grid;
      grid-template-columns: 78px 1fr;
      grid-template-rows: auto 1fr;
      gap: 14px;
      padding: 14px;
    }

    /* Top Bar */
    .topbar{
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      display:flex;
      align-items:stretch;
      gap: 14px;
    }
    .panel{
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .styles{
      flex: 1;
      padding: 12px;
      display:flex;
      align-items:center;
      gap: 18px;
      overflow:hidden;
      min-height: 64px;
    }

    .actions{
      width: 270px;
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      min-height: 64px;
    }

    /* Left Tool Bar */
    .sidebar{
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      align-items:stretch;
    }

    .stage{
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      border-radius: var(--radius);
      border: 1px dashed rgba(255,255,255,.18);
      background: rgba(255,255,255,.03);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--muted);
      font-size: 14px;
    }

    /* ===== Components ===== */
    .group{
      display:flex;
      align-items:center;
      gap: 10px;
      padding-right: 12px;
      border-right: 1px solid rgba(255,255,255,.08);
    }
    .group:last-child{ border-right:none; padding-right:0; }

    .label{
      font-size: 12px;
      color: var(--muted);
      margin-right: 4px;
      white-space:nowrap;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      font-size: 13px;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.primary{ background: rgba(59,130,246,.16); border-color: rgba(59,130,246,.45); }
    .btn.primary:hover{ background: rgba(59,130,246,.22); }

    .btn.danger{ background: rgba(239,68,68,.16); border-color: rgba(239,68,68,.45); }
    .btn.danger:hover{ background: rgba(239,68,68,.22); }

    .btn.ghost{
      background: transparent;
      border-color: rgba(255,255,255,.10);
    }

    /* Tool buttons (sidebar) */
    .toolbtn{
      width: 100%;
      height: 52px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 18px;
      position: relative;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      cursor:pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    .toolbtn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.18);
    }
    .toolbtn.active{
      background: rgba(59,130,246,.18);
      border-color: rgba(59,130,246,.55);
      box-shadow: 0 10px 25px rgba(59,130,246,.15);
    }
    .toolbtn .tip{
      position:absolute;
      left: 74px;
      opacity: 0;
      pointer-events:none;
      transform: translateX(-6px);
      transition: opacity .12s ease, transform .12s ease;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.90);
      white-space:nowrap;
      backdrop-filter: blur(10px);
    }
    .toolbtn:hover .tip{
      opacity: 1;
      transform: translateX(0);
    }

    /* Selects */
    .select{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 600;
      font-size: 13px;
      outline:none;
      cursor:pointer;
    }
    .select:focus{ border-color: rgba(59,130,246,.55); }

    /* Segmented */
    .seg{
      display:flex;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      overflow:hidden;
    }
    .seg button{
      border:0;
      background: transparent;
      color: var(--muted);
      padding: 10px 12px;
      cursor:pointer;
      font-weight:700;
      font-size: 13px;
      min-width: 52px;
      transition: background .15s ease, color .15s ease;
    }
    .seg button:hover{ background: rgba(255,255,255,.06); color: var(--text); }
    .seg button.active{
      background: rgba(255,255,255,.10);
      color: var(--text);
    }

    /* Color grid */
    .colors{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .swatches{
      display:grid;
      grid-template-columns: repeat(5, 16px);
      grid-auto-rows: 16px;
      gap: 8px;
      padding: 10px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
    }
    .swatch{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.18);
      cursor:pointer;
      position: relative;
      transition: transform .08s ease, border-color .15s ease;
    }
    .swatch:hover{ transform: scale(1.08); border-color: rgba(255,255,255,.35); }
    .swatch.active{ border-color: rgba(255,255,255,.85); }

    .picker{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
    }
    .picker input[type="color"]{
      width: 28px; height: 28px;
      border:0; padding:0;
      background: transparent;
      cursor:pointer;
    }
    .chip{
      width: 12px;
      height: 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.25);
      background: var(--accent);
    }

    /* Action buttons alignment */
    .actions .btn{
      flex: 1;
      justify-content:center;
      padding: 10px 0;
    }

    /* Responsive */
    @media (max-width: 980px){
      .app{ grid-template-columns: 70px 1fr; }
      .actions{ width: 220px; }
      .swatches{ grid-template-columns: repeat(4, 16px); }
    }
    @media (max-width: 780px){
      .topbar{ flex-direction:column; }
      .actions{ width: 100%; }
      .styles{ width: 100%; flex-wrap:wrap; }
      .group{ border-right:none; padding-right:0; }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- LEFT TOOLBAR -->
    <aside class="sidebar panel" aria-label="Tools">
      <button class="toolbtn active" data-tool="select" title="Select">
        üñ±Ô∏è
        <span class="tip">Select</span>
      </button>
      <button class="toolbtn" data-tool="rect" title="Rectangle">
        ‚ñ≠
        <span class="tip">Rectangle</span>
      </button>
      <button class="toolbtn" data-tool="text" title="Text">
        T
        <span class="tip">Text</span>
      </button>
      <button class="toolbtn" data-tool="arrow" title="Arrow">
        ‚ûú
        <span class="tip">Arrow</span>
      </button>
      <button class="toolbtn" data-tool="erase" title="Eraser">
        ‚å´
        <span class="tip">Eraser</span>
      </button>
    </aside>

    <!-- TOPBAR -->
    <header class="topbar">

      <!-- STYLE PANEL -->
      <section class="styles panel" aria-label="Styles">

        <div class="group">
          <span class="label">Stroke</span>
          <select class="select" id="strokeWidth">
            <option value="2">2 px</option>
            <option value="4">4 px</option>
            <option value="8" selected>8 px</option>
            <option value="12">12 px</option>
            <option value="16">16 px</option>
          </select>

          <div class="seg" role="tablist" aria-label="Line Style">
            <button class="active" data-line="solid" type="button">Solid</button>
            <button data-line="dashed" type="button">Dash</button>
          </div>
        </div>

        <div class="group">
          <span class="label">Font</span>
          <select class="select" id="fontSize">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="24" selected>24</option>
            <option value="32">32</option>
          </select>
        </div>

        <div class="group colors">
          <span class="label">Color</span>

          <div class="swatches" id="swatches">
            <div class="swatch active" data-color="#ffffff" style="background:#ffffff"></div>
            <div class="swatch" data-color="#111827" style="background:#111827"></div>
            <div class="swatch" data-color="#ef4444" style="background:#ef4444"></div>
            <div class="swatch" data-color="#3b82f6" style="background:#3b82f6"></div>
            <div class="swatch" data-color="#22c55e" style="background:#22c55e"></div>

            <div class="swatch" data-color="#f59e0b" style="background:#f59e0b"></div>
            <div class="swatch" data-color="#a855f7" style="background:#a855f7"></div>
            <div class="swatch" data-color="#06b6d4" style="background:#06b6d4"></div>
            <div class="swatch" data-color="#e11d48" style="background:#e11d48"></div>
            <div class="swatch" data-color="#94a3b8" style="background:#94a3b8"></div>
          </div>

          <div class="picker" title="More colors">
            <span class="chip" id="colorChip"></span>
            <input type="color" id="colorPicker" value="#ffffff" />
          </div>
        </div>

      </section>

      <!-- ACTION PANEL -->
      <section class="actions panel" aria-label="Actions">
        <button class="btn ghost" id="undoBtn" type="button">‚Ü∂ Undo</button>
        <button class="btn ghost" id="redoBtn" type="button">‚Ü∑ Redo</button>
        <button class="btn danger" id="clearBtn" type="button">‚úï Clear</button>
        <button class="btn primary" id="saveBtn" type="button">‚¨á Save</button>
      </section>

    </header>

    <!-- STAGE (mock canvas area) -->
    <main class="stage">
      Canvas / Workspace (Mock)
    </main>

  </div>

  <script>
    // ===== Mock interactions (UI only) =====

    // Tool active
    const toolButtons = document.querySelectorAll(".toolbtn");
    toolButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        toolButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        // you can map btn.dataset.tool to your real tool state
      });
    });

    // Segmented (line style)
    const segBtns = document.querySelectorAll(".seg button");
    segBtns.forEach(b => {
      b.addEventListener("click", () => {
        segBtns.forEach(x => x.classList.remove("active"));
        b.classList.add("active");
      });
    });

    // Swatch active + sync to picker
    const swatches = document.getElementById("swatches");
    const picker = document.getElementById("colorPicker");
    const chip = document.getElementById("colorChip");

    swatches.addEventListener("click", (e) => {
      const s = e.target.closest(".swatch");
      if (!s) return;
      swatches.querySelectorAll(".swatch").forEach(x => x.classList.remove("active"));
      s.classList.add("active");
      const c = s.dataset.color;
      picker.value = c;
      chip.style.background = c;
    });

    picker.addEventListener("input", () => {
      const c = picker.value;
      chip.style.background = c;
      // clear active swatch (optional) if custom color
      swatches.querySelectorAll(".swatch").forEach(x => x.classList.remove("active"));
    });

    // Action buttons (mock)
    document.getElementById("undoBtn").addEventListener("click", () => alert("Undo (mock)"));
    document.getElementById("redoBtn").addEventListener("click", () => alert("Redo (mock)"));
    document.getElementById("clearBtn").addEventListener("click", () => alert("Clear all (mock)"));
    document.getElementById("saveBtn").addEventListener("click", () => alert("Save (mock)"));
  </script>
</body>
</html>
